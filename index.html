<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Is Fun!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>

<body class="pageBg">
    <form class="form-inline d-none" id="hiddenSearch"onsubmit="app.controllers.itunesCtrl.getMusic(event)">
        <!--DO NOT MODIFY THE ID OR ONCLICK ATTRIBUTES IN THIS FORM-->
        <div class="form-group ">
            <input type="text" class="form-control" name="artist" placeholder="Artist Name" />
            <button type="submit" class="btn btn-primary" id="get-music-button">Get Music</button>
            
        </div>
    </form>
    <!-- <button type="submit" onclick="app.controllers.itunesCtrl.previewClick('nothing')"class="btn btn-primary" id="test">test</button> -->
    <div id="songs" class="row">
        <div class="col">
                <div class="jumbotron text-center">
                        <h1 class="display-4">Mustic Artist Finder</h1>
                        <p class="lead">This app will find you songs by artist.</p>
                        <hr class="my-4">
                        <p>It uses the Itunes api to find songs and lets you play a short preview!</p>
                        <div class="row d-flex justify-content-center">
                            <div class="col-4">

                                <form class="form-inline" onsubmit="app.controllers.itunesCtrl.getMusic(event); app.controllers.itunesCtrl.unhide() ">
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="artist" placeholder="Artist Name" />
                                            <button type="submit" class="btn btn-primary" id="get-music-button">Get Music</button>
                                            </div>
                                        </form>
                            </div>
                        </div>
                      </div>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="itunes-service.js"></script>
    <script src="itunes-controller.js"></script>
    <script src="app.js"></script>
</body>

</html>
